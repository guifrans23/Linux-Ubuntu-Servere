  #02_ aula UC-6: Instalação e Configuração do GNU/Linux Ubuntu Server (Continuação)
  Nessa segunda aula, vamos conhecer os procedimentos básicos instalar a versão de Firewall pfSense e a versão do 
  Linux Mint, fazer as configurações básicas no console e via webgui, testar as conexões com o mint e clientes microsoft.

    Link do material das aulas: https://github.com/vaamonde/pfsense
  
    Caso você ainda não fez o Download e Instalação do Microsoft Teams no seu computador, acesse o Site da Microsoft: 
    https://www.microsoft.com/pt-br/microsoft-365/microsoft-teams/download-app
    
    Se você possui Smartphone Android, acesse o Google Play: 
    https://play.google.com/store/apps/details?id=com.microsoft.teams&hl=pt_BR
    
    Se você possui Smartphone Apple iOS, acesse o App Apple: 
    https://apps.apple.com/br/app/microsoft-teams/id1113153706
    
    Recomendamos você utilizar a Conta Acadêmica do SENAC, conforme abaixo:
    
    Primeiro: Acesse o Portal do Aluno do SENAC: https://www.sp.senac.br/login/Login
    Segundo: Digite o seu e-mail e senha que você utilizou para fazer o cadastro no site;
    Terceiro: Localize o QUADRO AZUL: "REDE EDUCACIONAL: depois do Quadro: Avisos Gerais, seu usuário está na COR VERMELHA;
    Quarto: para se Logar no Teams (Desktop ou Smartphone), utilize o seu usuário + @senacsp.edu.br 
    (Exemplo: vaamonde@senacsp.edu.br), a senha é a mesma utilizada no Portal do Aluno.

